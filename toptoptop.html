<div class="backtotop">
    <div id="back-to-top" class="btn_backtotop">
        <svg xmlns="http://www.w3.org/2000/svg" width="27.031" height="29.027" viewBox="0 0 27.031 29.027">
            <path id="back_to_top" data-name="Union 525"
                d="M15962.14,18283.654v-18.678l-7.169,7.164a2.342,2.342,0,0,1-3.312-3.312l11.17-11.17a2.349,2.349,0,0,1,3.317,0q.044.044.085.088l11.085,11.082a2.346,2.346,0,1,1-3.317,3.318l-7.169-7.172v18.68a2.345,2.345,0,1,1-4.689,0Z"
                transform="translate(-15950.97 -18256.973)" fill="#f7e85f" opacity="0.797" />
        </svg>


    </div>
</div>

<script>

    $(document).ready(function () {
        // 捲軸偵測距離頂部超過 50 才顯示back to top按鈕
        $(window).scroll(function () {
            if ($(window).scrollTop() > 50) {
                if ($(".backtotop").hasClass("hide")) {
                    $(".backtotop").toggleClass("hide");
                }
            } else {
                $(".backtotop").addClass("hide");
            }
        });

        // back to top點擊按鈕回頂部
        $(".backtotop").on("click", function (event) {
            $("html, body").animate(
                {
                    scrollTop: 0
                },
                500 // 回頂部時間為 500 毫秒
            );
        });

        // 捲軸偵測距離頂部超過 50 才顯示header陰影
        $(window).scroll(function () {
            if ($(window).scrollTop() > 100) {
                if ($(".header").hasClass("header_shadow")) {
                    $(".header").toggleClass("header_shadow");
                }
            } else {
                $(".header").addClass("header_shadow");
            }
        });
    });
</script>
